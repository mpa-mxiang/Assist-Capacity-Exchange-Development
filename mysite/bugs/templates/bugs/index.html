
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container text-center">

    <h1>Bugs</h1>
    <div">
        {% if latest_bug_list %}
            <ul>    
            {% for lbl in latest_bug_list %}
                <li class="list-unstyled mb-3"><a href="/bugs/{{ lbl.id }}/" class="text-decoration-none text-secondary">{{ lbl.description }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No bug exists.</p>
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        <fieldset>
        <legend><h1>Register a New Bug</h1></legend>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>
        
        <label for="bug_type">Bug Type:</label><br>
        <input type="text" id="bug_type" name="bug_type"><br><br>
        
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br><br>
        </fieldset>
        <input type="submit" value="Register a Bug" class="btn btn-primary">
    </form>
</div>
